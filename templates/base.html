<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>
            Leonard's Blog
        </title>
    </head>
    <body>
        <header class="text-center">
          <h1>Leonard Morrison's Blog</h1>

        </header>
        <div class="container">
            <div class="row justify-content-center">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="#">Navbar</a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="py-2 bg-body-tertiary border-bottom">
                        <div class="py-2 bg-body-tertiary border-bottom">
                          <ul class="nav me-auto">
                            <li class="nav-item"><a class="nav-link" href="">Homepage</a></li>
                            <li class="nav-item"><a class="nav-link" href="/posts">Blog</a></li>
                            <li class="nav-item"><a class="nav-link" href="/post/aboutme/">About Me</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">Portfolio</a></li>
                          </ul>

                          
                            {% if member.is_authenticated%}
                            <ul class="nav me-auto"></ul>
                            <li class="nav-item"><a class="nav-link" href="#">Log Off</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">User Information</a></li>
                            </ul>
                            {% else %}
                            <ul class="nav me-auto">
                              <li class="nav-item"><a class="nav-link" href="#">Sign Up</a></li>
                              <li class="nav-item"><a class="nav-link" href="#">Login</a></li>
                            </ul>
                            {% endif%}

                          
                          
                          
                          
                        </div>
                      </div>
                    </div>
                </nav>
            </div>
            {% block content %}
            {% endblock %}
            <footer class="py-3 my-4">
              <p class="text-center">Â© 2024 Leonard Morrison</p>
            </footer>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</html>
